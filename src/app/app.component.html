<div style="text-align: center">
  <h1 class="app-title">Nikul's Todo list</h1>
</div>

<div class="container">
  add to do..
  <br>
  <input type="text" class="input-text" placeholder="Type to do" [(ngModel)]="todoValue" (keyup.enter)="addItem()">
  <button class="add-btn" (click)="addItem()">Add ToDo</button>
  
<div class="list">
  <ul>
    <li *ngFor = "let item of list">
      <input type="checkbox" name="isDone" [(ngModel)]="item.isDone">
      {{item.value}}
       <button class="btn" (click)="deleteItem(item.id)">Delete</button>
    </li>
  </ul>

</div>
</div>
